[package]
name = "wt_blk"
version = "0.1.2"
edition = "2021"
license = "MIT"
description = "Parser for Json-like files blk"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde_json = "^1"
serde = {version = "^1", features = ["serde_derive"]}
thiserror = "^1"
ruzstd = "0.3.0"
lazy_static = "1.4.0"
rayon = "1.6"

[profile.test]
opt-level = 3
lto = "thin"
debug = true

[dev-dependencies]
pretty_assertions = "1.3.0"
criterion = "0.4.0"

[[bench]]
name = "blk"
harness = false